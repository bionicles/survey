<!DOCTYPE html>
<html>


  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>


  <style media="screen">
    *{text-align: center;}
    .green{text-align: center; color: green}
    .headline{font-weight: bold;text-decoration: underline;}
    .silver{background: silver}
  </style>


  <body>


    <h3 class='green'>thanks for submitting {{counter}} times!</h3>
    <h1 class='headline'>Submitted Information:</h1>
    <h4> Name: {{name}}</h4>
    <h4> Dojo Location: {{city}}</h4>
    <h4> Favorite Language: {{language}}</h4>
    <h4> Comment: {{comment}}</h4>

  </body>

  <form action="index" method="post">
    {% csrf_token %}
    <input class='silver' type="submit" value="go back">
  </form>


</html>
